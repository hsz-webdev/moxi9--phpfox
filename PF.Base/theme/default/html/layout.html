<!DOCTYPE html>
<html {{ html }}>
	<head>
		<title>{{ title }}</title>
		{{ header }}
	</head>
	<body {{ body }}>

		{{ logo }}
		<div id="header">
			{{ breadcrumb }}
		</div>

		<div id="panel"></div>
		<div id="main_header">
			<div>
				<div id="header_menu">
					{{ nav }}
				</div>
			</div>
		</div>

		<div id="main">
			<div id="top">
				{{ top }}
			</div>

			<div id="container">
				<div id="content">
					{{ h1 }}
					{{ errors }}
					{{ content }}
				</div>

				<div id="panels">
					<div id="left">
						{{ left }}
					</div>

					<div id="right">
						{{ right }}
					</div>
				</div>
			</div>
		</div>

		<footer>
			{{ footer }}
			{{ copyright }}
		</footer>

		{{ js }}

	</body>
</html>
